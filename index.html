<style>
  @keyframes fade-up {
    from {
      opacity: 0;
      transform: translateY(0.75rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-up {
    opacity: 0;
    animation: fade-up 0.6s ease-out forwards;
  }
  .section-hidden {
    opacity: 0;
    transform: translateY(2rem);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  }
  .section-visible {
    opacity: 1;
    transform: translateY(0);
  }
  @keyframes shimmer {
    from { transform: translateX(-100%); }
    to { transform: translateX(200%); }
  }
  .animate-shimmer {
      animation-name: shimmer;
  }
  @keyframes drift {
    from { transform: translateY(40px); opacity: 0; }
    50% { opacity: 0.7; }
    to { transform: translateY(-40px); opacity: 0; }
  }
  .animate-drift {
    animation-name: drift;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes bottom-line-shimmer {
    0% { background-position: -100% 0; }
    100% { background-position: 100% 0; }
  }
  @keyframes halo-glow {
    0% {
      box-shadow: 0 0 25px -5px rgba(255, 215, 0, 0.2), 0 0 45px -15px rgba(255, 215, 0, 0.1);
    }
    50% {
      box-shadow: 0 0 40px 0px rgba(255, 215, 0, 0.35), 0 0 60px -10px rgba(255, 215, 0, 0.2);
    }
    100% {
      box-shadow: 0 0 25px -5px rgba(255, 215, 0, 0.2), 0 0 45px -15px rgba(255, 215, 0, 0.1);
    }
  }
  .animate-halo-glow {
      animation: halo-glow 5s ease-in-out infinite;
  }
  @keyframes ticker {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
  .animate-ticker {
    animation: ticker 40s linear infinite;
  }
  .pause-on-hover:hover .animate-ticker {
    animation-play-state: paused;
  }
  .mask-gradient {
    -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
  }
